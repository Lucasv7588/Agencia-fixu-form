<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="col s12 black white-text title"><h3>CONTÁCTANOS</h3><i class="material-icons close">close</i></div>
        <div class="row">
            <div class="col s12 m6">
                <form class="form" autocomplete="off">
                    <div class="input-field col s12">
                        <input id="name" type="text" required>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="apellido" type="text" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="text">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="telefono" type="tel" required>
                        <label for="telefono">Telefono (+519...)</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="RUC" type="number" required>
                        <label for="RUC">RUC</label>
                    </div>
                    <div class="col s12">
                        <label>
                            <input type="checkbox" class="filled-in checkbox-yellow" required/>
                            <span>Aceptar <a href="#" target="_blank">Terminos y Condiciones</a></span>
                        </label>
                    </div class="col s12">
                    <div class="col s12 btn-container center-align">
                        <button class="btn-large waves-effect amber lighten-2" type="submit" name="action">
                            CONTÁCTANOS
                        </button>
                    </div>
                </form>
            </div>
            <div class="col s12 m6 hide-on-small-only img-col black contact-img"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
